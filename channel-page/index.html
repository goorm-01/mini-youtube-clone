<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Page</title>

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/channel.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="assets/icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="assets/icons/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <div class="input-container">
          <div class="input-box">
            <input class="search-bar" type="text" placeholder="검색" />
          </div>
          <button class="search-button">
            <img class="search-icon" src="assets/icons/search.svg" />
          </button>
        </div>
        <button class="mobile-search-button">
          <img src="assets/icons/search.svg" />
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="assets/icons/voice-search-icon.svg"
          />
          <div class="tooltip">음성으로 검색</div>
        </button>
      </div>
      <div class="right-section">
        <button class="upload-button">
          <img class="upload-icon" src="assets/icons/plus.svg" />만들기
        </button>
        <div class="notifications">
          <img
            class="notifications-icon"
            src="assets/icons/notifications.svg"
          />
          <div class="tooltip">알림</div>
        </div>
        <img
          class="current-user-picture"
          src="assets/images/avatars/avatar-1.png"
        />
      </div>
    </header>
    <nav class="sidebar">
      <div class="sidebar-link">
        <img src="assets/icons/home.svg" />
        <div>홈</div>
      </div>
      <div class="sidebar-link">
        <img src="assets/icons/youtube_shorts.svg" />
        <div>Shorts</div>
      </div>
      <div class="sidebar-link">
        <img src="assets/icons/subscriptions.svg" />
        <div>구독</div>
      </div>
      <div class="sidebar-link">
        <img src="assets/icons/user-circle-thin.svg" />
        <div>내 페이지</div>
      </div>
    </nav>
    <main>
      <div class="content-container">
        <div class="channel-banner">
          <img src="assets/images/channel_imgs/channels4_banner.jpg" />
        </div>
        <div class="channel-profile">
          <img src="assets/images/channel_imgs/channels4_profile.jpg" />
          <div class="channel-info">
            <div class="channel-name">이웃집 고영희씨</div>
            <div class="channel-summation">
              <div class="channel-id">@이웃집고영희 •</div>
              <div class="subscribers">구독자 23.3만명 •</div>
              <div class="videos">동영상 532개</div>
            </div>
            <div class="channel-more">
              고영희밈 맛집
              <button class="more-info">...더보기</button>
            </div>
            <button class="subscribe-button">구독</button>
          </div>
        </div>
        <div class="channel-navigation-bar">
          <div class="nav-item active">홈</div>
          <div class="nav-item">Shorts</div>
          <div class="nav-item">재생목록</div>
          <div class="nav-item">게시물</div>
          <img src="assets/icons/search.svg" class="channel-search" />
        </div>
        <div class="shorts-section">
          <div class="shorts-header">
            <div class="shorts-title-wrap">
              <img src="assets/icons/youtube_shorts_red.svg" />
              <span>Shorts</span>
            </div>
            <img src="assets/icons/three-dots-vertical.svg" />
          </div>

          <div class="shorts-row">
            <button class="arrow left hidden">‹</button>
            <div class="shorts-list">
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/x5BwEfA4J2A">
                    <img src="assets/images/thumbnails/thumbnail1.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">
                      여친의 가족들과 만났는데...ㅋㅋ
                    </div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 87만회</div>
                </div>
              </div>
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/vIQCqlteM84">
                    <img src="assets/images/thumbnails/thumbnail2.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">진정한 베프의 모습...ㅋㅋㅋ</div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 67만회</div>
                </div>
              </div>
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/iiyvDKMfFj8">
                    <img src="assets/images/thumbnails/thumbnail3.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">
                      아빠의 모교에 입학했는데...ㅋㅋ
                    </div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 107만회</div>
                </div>
              </div>
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/tNRoM9COS7E">
                    <img src="assets/images/thumbnails/thumbnail4.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">
                      초능력을 손에 넣었는데... ㅋㅋㅋ
                    </div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 88만회</div>
                </div>
              </div>
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/-3uudoub8T8">
                    <img src="assets/images/thumbnails/thumbnail5.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">정신병원에서 생긴일...ㅋㅋㅋ</div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 120만회</div>
                </div>
              </div>
              <div class="shorts-card">
                <div class="shorts-thumbnail">
                  <a href="https://www.youtube.com/shorts/MGwk7SdXCN0">
                    <img src="assets/images/thumbnails/thumbnail6.png" />
                  </a>
                </div>
                <div class="shorts-info">
                  <div class="shorts-info-top">
                    <div class="shorts-title">
                      아침마다 엄마가 깨울때 특징...ㅋㅋ
                    </div>
                    <button class="dots">⋮</button>
                  </div>
                  <div class="shorts-views">조회수 40만회</div>
                </div>
              </div>
            </div>
            <button class="arrow right">›</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
