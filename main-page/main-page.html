<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="main-page.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="menu-icon">
        <img width="27" height="27" src="assets/icons/header/menu.png" alt="menu-icon"/>
      </div>

      <div class="logo-icon">
        <img height="50" src="assets/icons/header/logo.png" alt="logo"/>
      </div>
    </div>

    <div class="header-center">
      <div class="search">
        <input class="search-input" type="text" placeholder="검색" />
        <button class="search-btn">
          <img height="28" src="assets/icons/header/search.png" alt="search"/>
        </button>
      </div>

      <div class="voice-icon">
        <img height="30" src="assets/icons/header/voice.png" alt="voice"/>
      </div>
    </div>

    <div class="header-right">
      <div class="plus">
        <img height="28" src="assets/icons/header/plus.png" alt="plus"/>
        <div class="plus-text">만들기</div>
      </div>

      <div class="noti-icon">
        <img height="35" src="assets/icons/header/noti.png" alt="noti"/>
      </div>

      <div class="profile">
        <img height="38" src="assets/icons/header/profile.jpg" alt="profile"/>
      </div>
    </div>
  </header>

  <nav class="category-bar">
    <button class="category active">전체</button>
    <button class="category">음악</button>
    <button class="category">게임</button>
    <button class="category">뉴스</button>
    <button class="category">라이브</button>
    <button class="category">프로그래밍</button>
    <button class="category">최근에 업로드된 동영상</button>
    <button class="category">새로운 맞춤 동영상</button>
  </nav>

  <aside class="aside" id="aside">
    <div id="aside-menu"></div>
    <div class="aside-footer" id="aside-footer"></div>
  </aside>

  <main class="main-content">
    <div class="video-grid">
      <div class="video-card" data-video-id="pv9S5U9Utps">
        <div class="video-thumbnail">
          <img 
            class="thumbnail-img" 
            src="https://img.youtube.com/vi/pv9S5U9Utps/maxresdefault.jpg" 
            alt="video thumbnail"
          >
          <div class="loading-overlay">
            <div class="loading-spinner"></div>
          </div>
          <iframe 
            class="hover-iframe"
            data-src="https://www.youtube.com/embed/pv9S5U9Utps?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
          </iframe>
        </div>
        <div class="video-info">
          <div class="channel-avatar">
            <img src="assets/icons/header/profile.jpg" alt="채널 이미지">
          </div>
          <div class="video-details">
            <h3 class="video-title">풀스택 과정, 기술 너머의 성장을 만나다 | DEEPDIVE</h3>

            <p class="video-stats">조회수 5.4천회 • 1년 전</p>

      </div>
