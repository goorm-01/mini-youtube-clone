                </div>

                    <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24" focusable="false" aria-hidden="true" style="pointer-events: none; display: inherit; width: 22px; height: 22px;"><path d="M5 4.623V19.38a1.5 1.5 0 002.26 1.29L22 12 7.26 3.33A1.5 1.5 0 005 4.623Z"></path></svg>
                    구독자 10만명 기념 치킨 5만마리 조진세
                </div>
                <div class="shorts-title-name">시험을 통과해야 하는 10년 뒤 견주 상황</div>
            </div>

            </div>

            <!-- 우측 좋아요, 싫어요, 공유 등 버튼 섹션입니다. -->
            <div class="addition-button">
                <!-- 버튼들에 대한 묶음입니다 -->
